services:
  api:
    container_name: mcs-backend
    build: ./
    depends_on: [ postgres ]
    volumes:
      - .:/api
    ports:
      - "3000:3000"
    
  postgres:
    container_name: postgresql
    image: postgres:latest
    environment:
      POSTGRES_USER: lelouch
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: mydatabase
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgres-data: